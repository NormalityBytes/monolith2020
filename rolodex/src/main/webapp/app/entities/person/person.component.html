<div>
    <h2 id="page-heading">
        <span jhiTranslate="rolodexApp.person.home.title">People</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person" [routerLink]="['/person/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rolodexApp.person.home.createLabel">
            Create a new Person
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="people?.length === 0">
        <span jhiTranslate="rolodexApp.person.home.notFound">No people found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="people && people.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="prefix"><span jhiTranslate="rolodexApp.person.prefix">Prefix</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="vorname"><span jhiTranslate="rolodexApp.person.vorname">Vorname</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nachname"><span jhiTranslate="rolodexApp.person.nachname">Nachname</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="suffix"><span jhiTranslate="rolodexApp.person.suffix">Suffix</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="geburtstag"><span jhiTranslate="rolodexApp.person.geburtstag">Geburtstag</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="unternehmenId"><span jhiTranslate="rolodexApp.person.unternehmen">Unternehmen</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of people ;trackBy: trackId">
                    <td><a [routerLink]="['/person', person.id, 'view']">{{ person.id }}</a></td>
                    <td>{{ person.prefix }}</td>
                    <td>{{ person.vorname }}</td>
                    <td>{{ person.nachname }}</td>
                    <td>{{ person.suffix }}</td>
                    <td>{{ person.geburtstag | date:'medium' }}</td>
                    <td>
                        <div *ngIf="person.unternehmenId">
                            <a [routerLink]="['/unternehmen', person.unternehmenId , 'view']" >{{ person.unternehmenId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/person', person.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/person', person.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(person)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="people && people.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
