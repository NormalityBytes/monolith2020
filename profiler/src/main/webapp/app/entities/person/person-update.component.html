<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-person-heading" jhiTranslate="profilerApp.person.home.createOrEditLabel">Create or edit a Person</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="profilerApp.person.prefix" for="field_prefix">Prefix</label>
                    <input type="text" class="form-control" name="prefix" id="field_prefix"
                           formControlName="prefix"/>
                    <div *ngIf="editForm.get('prefix')!.invalid && (editForm.get('prefix')!.dirty || editForm.get('prefix')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('prefix')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="profilerApp.person.vorname" for="field_vorname">Vorname</label>
                    <input type="text" class="form-control" name="vorname" id="field_vorname"
                           formControlName="vorname"/>
                    <div *ngIf="editForm.get('vorname')!.invalid && (editForm.get('vorname')!.dirty || editForm.get('vorname')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('vorname')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('vorname')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="profilerApp.person.nachname" for="field_nachname">Nachname</label>
                    <input type="text" class="form-control" name="nachname" id="field_nachname"
                           formControlName="nachname"/>
                    <div *ngIf="editForm.get('nachname')!.invalid && (editForm.get('nachname')!.dirty || editForm.get('nachname')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nachname')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nachname')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="profilerApp.person.suffix" for="field_suffix">Suffix</label>
                    <input type="text" class="form-control" name="suffix" id="field_suffix"
                           formControlName="suffix"/>
                    <div *ngIf="editForm.get('suffix')!.invalid && (editForm.get('suffix')!.dirty || editForm.get('suffix')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('suffix')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="profilerApp.person.geburtstag" for="field_geburtstag">Geburtstag</label>
                    <div class="d-flex">
                        <input id="field_geburtstag" type="datetime-local" class="form-control" name="geburtstag" formControlName="geburtstag" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="profilerApp.person.unternehmen" for="field_unternehmen">Unternehmen</label>
                    <select class="form-control" id="field_unternehmen" name="unternehmen" formControlName="unternehmenId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unternehmenOption.id" *ngFor="let unternehmenOption of unternehmen; trackBy: trackById">{{ unternehmenOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
